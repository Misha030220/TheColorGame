<script src="/TheColorGame/sketch.js"></script>

    <!-- Registriere den Service Worker im <script>-Tag -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('/TheColorGame/service-worker.js')  // Absolute Pfade verwenden
            .then(function(registration) {
              console.log('Service Worker registriert mit Scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker Registrierung fehlgeschlagen:', error);
            });
        });
      } else {
        console.log('Service Worker wird im aktuellen Browser nicht unterst√ºtzt.');
      }
    </script>
